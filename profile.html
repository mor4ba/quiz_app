<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - profile</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="profile">
    <header>
      <h1><a href="index.html">Quiz me baby</a></h1>
    </header>
    <main>
      <section class="entry">
        <img
          src="assets/project_image/profile.png"
          class="profile_picture"
          alt="profile picture"
        />
        <p class="profile_name">moritz hoffmeyer</p>
      </section>
      <section class="article">
        <h2>about me</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, illo.
          Suscipit iure enim quam provident quis incidunt, at officiis eligendi
          repellat debitis maxime reiciendis ducimus numquam obcaecati dolore
          soluta amet.
        </p>
      </section>
      <section class="statistics">
        <div class="questions">
          <img src="assets/project_image/question.png" alt="question icon" />
          <span class="counter">15</span>
        </div>
        <div class="bookmarks">
          <img
            src="assets/project_image/bookmark_filled.png"
            alt="bookmark filled"
          />
          <span class="counter">4</span>
        </div>
      </section>
      <section class="settings">
        <h2>settings</h2>
        <div>
          <span>dark-mode</span>
          <div class="controller">
            <input type="checkbox" />
            <span class="dot"></span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <li>
          <a href="bookmark.html"> </a>
        </li>
        <li>
          <a href="profile.html"> </a>
        </li>
        <li>
          <a href="index.html"> </a>
        </li>
      </nav>
    </footer>
    <script
      type="module"
      rel="javascript"
      defer
      src="assets/javascript.js"
    ></script>
  </body>
</html>
